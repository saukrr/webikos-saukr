<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Webikos</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="csrf-token" content="">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="auth-title">Vítejte zpět</h1>
            <p class="auth-subtitle">Přihlaste se do svého účtu</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="btn btn-social btn-google" id="googleLogin">
                    <i class="fab fa-google"></i>
                    Pokračovat s Google
                </button>
                <button type="button" class="btn btn-social btn-discord" id="discordLogin">
                    <i class="fab fa-discord"></i>
                    Pokračovat s Discord
                </button>
            </div>

            <div class="social-divider">
                <span>nebo</span>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email" class="form-label">E-mailová adresa</label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="vas@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-error" id="emailError"></div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password" class="form-label">Heslo</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Vaše heslo"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-error" id="passwordError"></div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <div class="form-checkbox">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    <label for="rememberMe">Zapamatovat si mě</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Zapomněli jste heslo?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="loading-spinner" id="loginSpinner"></span>
                <span id="loginBtnText">Přihlásit se</span>
            </button>

            <!-- CSRF Token -->
            <input type="hidden" name="_token" id="csrfToken">
        </form>

        <div class="auth-footer">
            <p>Nemáte účet? <a href="register.html">Zaregistrujte se</a></p>
            <p><a href="../../../index.html">← Zpět na hlavní stránku</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>

<style>
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.forgot-password {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
}

.forgot-password:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }
}
</style>
