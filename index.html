<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webikos - Přihlášení</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .social-login {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .logout-btn {
            background: #e74c3c;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="logo">
                <h1>Webikos</h1>
                <p>Přihlaste se do svého účtu</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" onclick="switchTab('login')">Přihlášení</button>
                <button class="tab-button" onclick="switchTab('register')">Registrace</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Heslo</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Přihlásit se</button>
                <div id="login-error" class="error"></div>
                <div id="login-success" class="success"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Heslo</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Potvrdit heslo</label>
                    <input type="password" id="register-confirm" required minlength="6">
                </div>
                <button type="submit" class="btn">Registrovat se</button>
                <div id="register-error" class="error"></div>
                <div id="register-success" class="success"></div>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Přihlásit se přes Google
                </button>
                <button class="social-btn" onclick="signInWithGitHub()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#333">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Přihlásit se přes GitHub
                </button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="dashboard">
            <div class="logo">
                <h1>Webikos</h1>
                <p>Vítejte v dashboardu</p>
            </div>
            
            <div class="user-info">
                <h3>Informace o uživateli</h3>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>ID:</strong> <span id="user-id"></span></p>
                <p><strong>Přihlášen:</strong> <span id="user-login-time"></span></p>
            </div>
            
            <button class="btn logout-btn" onclick="signOut()">Odhlásit se</button>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://gjfzmbeylksefphagupw.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqZnptYmV5bGtzZWZwaGFndXB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4ODcxNjcsImV4cCI6MjA3MDQ2MzE2N30.9EId0vaUw7MVct0syNfr9bq8BpyACl4pXcnEMmRhSuc'
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Check if user is already logged in
        checkUser()

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser()
            if (user) {
                showDashboard(user)
            }
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'))
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'))
            
            event.target.classList.add('active')
            document.getElementById(tab + '-form').classList.add('active')
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('login-email').value
            const password = document.getElementById('login-password').value
            
            clearMessages()
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) throw error
                
                showMessage('login-success', 'Úspěšně přihlášen!')
                setTimeout(() => showDashboard(data.user), 1000)
                
            } catch (error) {
                showMessage('login-error', error.message)
            }
        })

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('register-email').value
            const password = document.getElementById('register-password').value
            const confirmPassword = document.getElementById('register-confirm').value
            
            clearMessages()
            
            if (password !== confirmPassword) {
                showMessage('register-error', 'Hesla se neshodují!')
                return
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                })
                
                if (error) throw error
                
                showMessage('register-success', 'Registrace úspěšná! Zkontrolujte email pro potvrzení.')
                
            } catch (error) {
                showMessage('register-error', error.message)
            }
        })

        // Social login functions
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                })
                if (error) throw error
            } catch (error) {
                console.error('Google login error:', error)
            }
        }

        async function signInWithGitHub() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin
                    }
                })
                if (error) throw error
            } catch (error) {
                console.error('GitHub login error:', error)
            }
        }

        // Sign out function
        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut()
                if (error) throw error
                
                showAuthSection()
            } catch (error) {
                console.error('Sign out error:', error)
            }
        }

        // UI helper functions
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId)
            element.textContent = message
            element.style.display = 'block'
        }

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => {
                el.style.display = 'none'
                el.textContent = ''
            })
        }

        function showDashboard(user) {
            document.getElementById('auth-section').style.display = 'none'
            document.getElementById('dashboard-section').classList.add('active')
            
            document.getElementById('user-email').textContent = user.email
            document.getElementById('user-id').textContent = user.id
            document.getElementById('user-login-time').textContent = new Date().toLocaleString('cs-CZ')
        }

        function showAuthSection() {
            document.getElementById('dashboard-section').classList.remove('active')
            document.getElementById('auth-section').style.display = 'block'
            
            // Clear forms
            document.querySelectorAll('input').forEach(input => input.value = '')
            clearMessages()
        }

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                showDashboard(session.user)
            } else if (event === 'SIGNED_OUT') {
                showAuthSection()
            }
        })
    </script>
</body>
</html>
